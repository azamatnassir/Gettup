<div th:fragment="modal">
    <div class="modal fade" th:id="'modal' + ${course.id}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Enroll for course</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card" style="width: 100%; border: none">
                        <img style="border-bottom: 2px solid gray" th:src="@{'data:image/jpeg;base64,'+${course.generateBase64Image()}}" class="card-img-top" alt="Course avatar">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${course.getName()}"></h5>
                            <p class="card-text" th:text="${course.getDescription()}"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <form method="post" th:action="@{/enroll}">
                        <input style="float: right" type="hidden" th:value="${course.getId()}" th:name="courseId">
                        <input type="submit" class="btn btn-primary course-btn" value="Enroll">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
